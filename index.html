    body {

      background: linear-gradient(135deg, #ffe0f0 0%, #ffd6ec 100%);
      color: #b94e7c;
      padding: 2em;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 2em;
      margin-bottom: 1.5em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #fff0fa;
    }
    .link-block {
      background: #fff0fa;
      border: 2.5px solid #ffb6d5;
      border-radius: 18px;
      margin: 1.5em auto;
      padding: 1.5em 1.5em 1.2em 1.5em;
      box-shadow: 0 4px 16px #ffb6d555, 0 1.5px 0 #fff8fc inset;
      max-width: 420px;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
    }
    .link-block:hover {
      transform: translateY(-4px) scale(1.03) rotate(-1deg);
      box-shadow: 0 8px 32px #ffb6d599, 0 1.5px 0 #fff8fc inset;
    }
    .link-block h2 {
      margin: 0 0 0.7em 0;
      color: #ff69b4;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 1px 6px #fff0fa;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .link-block h2::before {
      content: '❤';
      color: #ffb6d5;
      font-size: 1.1em;
    }
    .link-block a {
      color: #e75480;
      font-size: 1.08em;
      word-break: break-all;
      background: #fff6fa;
      padding: 0.3em 0.7em;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 1px 4px #ffb6d522 inset;
      transition: background 0.2s, color 0.2s;
    }
    .link-block a:hover {
      background: #ffe0f0;
      color: #b94e7c;
      text-decoration: underline wavy #ffb6d5;
    }
  </style>
</head>
