<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .namecard {
            display: flex;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 24px;
            overflow: hidden;
            width: 480px;
            height: 220px;
        }
        .card-left {
            width: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ea00ff 0%, #00eeff 100%);
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-right {
            flex: 1;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.6em;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 8px;
        }
        .info {
            font-size: 1em;
            color: #444;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }
        .email {
            font-size: 0.95em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="namecard">
        <div class="card-left">
            <div class="avatar">
                <img src="111415025.JPG" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <div class="name">蔡宜珍</div>
            <div class="info">學生 | 國立大學資訊工程系</div>
            <div class="info">學號：111415025</div>
            <div class="email">Email: 111415025@example.com</div>
        </div>
    </div>
</body>
</html>
